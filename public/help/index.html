<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
        content="width=device-width, 
            user-scalable=no,
            minimum-scale=1.0,
            maximum-scale=1.0,
            initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Help</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="/src/css/help.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app">
        <div class="mdl-layout 
            mdl-js-layout 
            mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                <!--TITLE -->
                    <span class="mdl-layout-title"> PWA TUTORIAL</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a href="/" class="mdl-navigation__link">Feed</a>
                        <a href="/settings" class="mdl-navigation__link">Settings</a>
                        <div class="drawer-option">
                            <button class="enable-notifications 
                                mdl-button 
                                mdl-js-button 
                                mdl-button--raised
                                mdl-button--colored
                                color--accent">
                                Enable Notifications
                            </button>
                        </div>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title"> PWA TUTORIAL</span>
                <nav class="mdl-navigation">
                    <a href="/" class="mdl-navigation__link">Feed</a>
                    <a href="/help" class="mdl-navigation__link">Help</a>
                    <div class="drawer-option">
                        <button class="enable-notifications 
                            mdl-button 
                            mdl-js-button 
                            mdl-button--raised 
                            mdl-button--colored 
                            mdl-color--accent">
                                Enable Notifications
                        </button>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <script defer src="/src/js/material.min.js"></script>
    <script defer src="/src/js/app.js"></script>
</body>
</html>
